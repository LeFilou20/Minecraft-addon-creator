<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créateur d'Add-on Minecraft</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #f2f2f2;
    }
    input, textarea, button {
      margin: 0.5em;
      padding: 0.7em;
      width: 80%;
      max-width: 500px;
      font-size: 1em;
    }
    .preview {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Générateur d'Add-on Minecraft</h1>

  <input type="text" id="itemName" placeholder="Nom de l'objet">
  <input type="text" id="itemId" placeholder="Identifiant (ex: monaddon:mon_objet)">
  <input type="file" id="textureFile" accept="image/png">
  <textarea id="description" placeholder="Décris ce que tu veux que l'objet fasse..."></textarea>
  <button onclick="generateAddon()">Générer l'add-on</button>
  <br>
  <a id="downloadLink" style="display:none;">Télécharger l'Add-on</a>

  <div class="preview">
    <canvas id="texturePreview" width="64" height="64" style="display:none;border:1px solid #000;"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    const textureInput = document.getElementById('textureFile');
    const canvas = document.getElementById('texturePreview');
    const ctx = canvas.getContext('2d');
    let textureData = null;

    textureInput.addEventListener('change', () => {
      const file = textureInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            canvas.style.display = 'block';
            ctx.clearRect(0, 0, 64, 64);
            ctx.drawImage(img, 0, 0, 64, 64);
            textureData = e.target.result;
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generateAddon() {
      const name = document.getElementById('itemName').value;
      const id = document.getElementById('itemId').value;
      const description = document.getElementById('description').value;
      if (!name || !id) {
        alert("Remplis tous les champs !");
        return;
      }

      const manifest = {
        format_version: 2,
        header: {
          name: name,
          description: description || "Add-on Minecraft généré",
          uuid: crypto.randomUUID(),
          version: [1, 0, 0],
          min_engine_version: [1, 18, 0]
        },
        modules: [{
          type: "data",
          uuid: crypto.randomUUID(),
          version: [1, 0, 0]
        }]
      };

      const item = {
        format_version: "1.10",
        "minecraft:item": {
          description: {
            identifier: id,
            category: "Misc"
          },
          components: {
            "minecraft:icon": id.split(":")[1],
            "minecraft:max_stack_size": 64
          }
        }
      };

      const zip = new JSZip();
      zip.file("manifest.json", JSON.stringify(manifest, null, 2));
      zip.folder("items").file(id + ".json", JSON.stringify(item, null, 2));

      if (textureData) {
        const base64 = textureData.split(',')[1];
        zip.folder("textures/items").file(id.split(":")[1] + ".png", base64, {base64: true});
      }

      zip.generateAsync({type:"blob"}).then(function(content) {
        const link = document.getElementById("downloadLink");
        link.href = URL.createObjectURL(content);
        link.download = "addon.mcaddon";
        link.style.display = "inline";
        link.textContent = "Télécharger l'Add-on";
      });
    }
  </script>
</body>
</html>
